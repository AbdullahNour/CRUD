<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index-style.css">

</head>

<body>

    <div class="container py-3">
        <div class="form-group">
            <label>Product Name :</label>
            <input onkeyup="validateForm(this.value)" id="productNameInp" class="form-control">
            <small>Must start with capital letter and at least 8 character</small>
        </div>
        <div class="form-group">
            <label>Product Price :</label>
            <input id="productPriceInp" class="form-control">
            <small>Must be from 1000 to 8000 </small>
        </div>
        <div class="form-group">
            <label>Product Category :</label>
            <input id="productCategoryInp" class="form-control">
            <small>Must start with capital letter</small>
        </div>
        <div class="form-group">
            <label>Product Desc :</label>
            <textarea id="productDescInp" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="img">Select image:</label>
            <input onchange="imgReader()" type="file" id="productImgInp" name="img" accept="image/*">
        </div>
        <div class="alert alert-danger" role="alert" id="picAlert">
            This is a danger alertâ€”check it out!
        </div>

        <button disabled id="addbtn" onclick="addProduct()" class="btn btn-info">add product</button>
    </div>

    <div class="container-fluid">
        <h2 class="text-center mb-4">Our Products</h2>

        <input onkeyup="searchProducts(this.value)" placeholder="search" class="m-auto w-50 form-control">


        <div class="row py-5" id="productsRow">
        </div>


    </div>




    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/first.js"></script>
</body>


</html>
